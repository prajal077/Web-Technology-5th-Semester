<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>

<body>

    <h2 id="heading">Old Content</h2> <br> <br>

    <button onclick="changeText()">Click to change text</button> <br> <br>
    <button onclick="addText()">Click to add new paragraph</button> <br> <br>

    <div id="content"></div>

    <script>

        function changeText() {
            document.getElementById("heading").textContent = "Text Changed";
        }

        function addText() {
            let newPara = document.createElement("p");
            newPara.textContent = "This is the new added paragraph";
            document.getElementById("content").appendChild(newPara);
        }

    </script>
</body>

</html>
